language: go
go:
  - 1.13.x
node_js: "12.16.3"
git:
  depth: 1
install:
  - go get github.com/rakyll/statik
before_script:
  - statik -src=models -f
script:
  - go test -coverprofile=coverage.txt -covermode=atomic ./...
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - sudo apt-get update
  - brew install gcc-mingw-w64-x86-64
  - brew install FiloSottile/musl-cross/musl-cross 
  go build

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: release/*
  draft: true
  skip_cleanup: true
  on:
    tags: true
